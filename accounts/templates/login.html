{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Inicio de Sesión</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-info" type="submit">Iniciar Sesión</button>
        <a class="btn btn-info" href="{% url 'accounts-register' %}">¡Regístrese ahora!</a>
    </div>
</form>
{% endblock content %}
